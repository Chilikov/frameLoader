<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRAME</title>
    <script src="../../../dest/build.js"></script>
    <script>

        window.addEventListener('DOMContentLoaded', function () {

            var listener = new FrameLoader.Listener();

            // onLoad event
            listener.on('load', function () {

                // set starter width and height for frame
                listener.style({width: '100%', height: '300px'});
            });

            listener.on('message:chat', function (data) {
                document.querySelector('#content').innerHTML = 'Frame received "' + data.text + '"';

                listener.send({text: 'thanks for ' + data.text, type: 'chat'});
            });
        });
    </script>
</head>
<body style="border: 1px solid #212121;">
    <h1>FRAME</h1>
    <p id="content"></p>
</body>
</html>
