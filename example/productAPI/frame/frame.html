<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRAME</title>
    <style>
        .inline {
            display: inline-block;
        }
    </style>
    <script src="bundle.js"></script>
    <script src="frame.js"></script>
    <script>
        if (typeof define === 'function' && define.amd) {
            require(['Frame']);
        }
    </script>
</head>
<body style="border: 1px solid #212121;">
    <h1>FRAME CONTENT</h1>

    <div class="inline" style="margin: 18px; border:1px solid #dddddd; padding: 9px; vertical-align: top;">
        <h3>Отправка родительскому окну</h3>
        <div>
            <form method="post" action="/" id="simpleForm">
                <input type="text" name="simpleQuery" placeholder="Текст сообщения"/>
                <input type="submit" value="Send"/>
            </form>
        </div>
    </div>
    <div class="inline" style="margin: 18px; border:1px solid #dddddd; padding: 9px; vertical-align: top;">
        <h3>Отправка с типом родительскому окну</h3>
        <div>
            <form method="post" action="/" id="typedForm">
                <input type="text" name="typedQuery" placeholder="Текст сообщения"/>
                <input type="text" name="typedName" placeholder="Тип сообщения" value="typeName"/>
                <input type="submit" value="Send"/>
            </form>
        </div>
    </div>
    <div class="inline" style="margin: 18px; border:1px solid #dddddd; padding: 9px; vertical-align: top;">
        <h3>Входящие сообщения от родителя</h3>
        <div id="inbox"></div>
    </div>
</body>
</html>
